<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" id="form"></form>
    <h1>Cadastro de Alunos</h1>
    <input type="text" placeholder="Digite o seu nome:" id="texto"><br>
    <input type="text" placeholder="Digite a matéria:" id="texto1"> <br> <br>
    
  <div id="result">
    <input type="text" placeholder="Digite a nota do primeiro bimestre:" id="numero1"> <br>
    <input type="text" placeholder="Digite a nota do segundo bimestre:" id="numero2">  <br>
    <input type="text" placeholder="Digite a nota do terceiro bimestre:" id="numero3"> <br><br>
  </div> 

</form>


  
    <button onclick="meuResultado()">Resultado</button>

    <p id="log"></p>
    
    
    <script>

       

        function meuResultado(){

          var numero1 = parseFloat(document.getElementById("numero1").value);
          var numero2 = parseFloat(document.getElementById("numero2").value);
          var numero3 = parseFloat(document.getElementById("numero3").value);

          var meuResultado = (numero1 + numero2 + numero3) / 3;

       


          if (meuResultado >= 7) 
            alert ('Aprovado');
          else

          if (meuResultado === 5 || meuResultado < 6.9)
            alert('Recuperracao');
          else
         
            alert('Reprovado');

            document.querySelector("#log").innerHTML = `
          <h2>Média da turma: ${meuResultado.toFixed(2)}</h2>`;
        
        }
      

        
       
        
    </script>
  </body>
</html>
